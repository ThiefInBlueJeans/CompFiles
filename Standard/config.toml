theme = "base16_default"

[editor]
line-number = "absolute"
mouse = false
auto-completion = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
  
[editor.auto-save]
after-delay.enable = true
after-delay.timeout = 1000

[editor.search]
smart-case = true

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true